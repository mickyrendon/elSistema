<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/variables.css">
    <title>elSistema app</title>
</head>
<body>
    <main>
        <form action="#">
           <div class="date-ammount-container">
                <label for="date">
                    <input type="date" id="date" class="date" placeholder="Día / mes" name="date">
                </label>
                <label for="ammount">
                    <input type="number" id="ammount" class="ammount" placeholder="Monto" name="ammount">
                </label>
           </div>
            <label for="name">
                <input type="text" id="name" class="name" placeholder="Nombre" name="name">
            </label>
            <label for="indicator">
                <input type="text" id="indicator" class="indicator" placeholder="Apellido, indicación o referencia" name="indicator">
            </label>
            <div class="plan-container">
                <label for="fee">
                    <input type="number" id="fee" class="fee" placeholder="Cuota" name="fee">
                </label>
                <label for="">
                    <input type="number" class="days" placeholder="Días" name="days">
                </label>
            </div>
            <div class="submit-container">
                <label for="submit">
                    <input type="submit" id="submit" class="submit" value="Ok">
                </label>
            </div>
        </form>
    </main>
    <script src="/index.js"></script>
</body>
</html>
