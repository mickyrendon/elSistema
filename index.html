<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/variables.css">
    <title>elSistema app</title>
</head>
<body>
    <main>
        <form action="">
           <div class="date-ammount-container">
                <label for="date">
                    <input type="text" id="date" class="date" placeholder="Día / mes">
                </label>
                <label for="ammount">
                    <input type="text" id="ammount" class="ammount" placeholder="Monto">
                </label>
           </div>
            <label for="name">
                <input type="text" id="name" class="name" placeholder="Nombre">
            </label>
            <label for="indicator">
                <input type="text" id="indicator" class="indicator" placeholder="Apellido, indicación o referencia">
            </label>
            <div class="plan-container">
                <label for="fee">
                    <input type="text" id="fee" class="fee" placeholder="Cuota">
                </label>
                <label for="">
                    <input type="text" class="days" placeholder="Días">
                </label>
            </div>
            <div class="submit-container">
                <label for="submit">
                    <input type="button" id="submit" class="submit" value="Ok">
                </label>
            </div>
        </form>
    </main>
</body>
</html>
